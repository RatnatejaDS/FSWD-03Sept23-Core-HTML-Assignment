<!-- Build'a'simple'webpage'that'helps'users'navigate'different'web'development-related'websites.'Note:'On'
clicking'the'hyperlink'the'web'pages'should'open'in'a'new'tab.'Below'is'a'reference'image. -->

<!DOCTYPE html> <!-- DOCTYPE Declaration specifies HTML5 -->

<html lang="en"> <!-- Opening <html> tag, with 'en' indicating English as the language -->

<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tags for responsive design -->
    <title>Navigation</title> <!-- Sets the title displayed in the browser's tab -->
</head>

<body>
    <h1>Navigate Me</h1> <!-- Heading level 1 -->
    <p>Take me to <a href="https://pwskills.com/" target="_blank">PW Skills</a> to buy a course.</p>
    <!--
    The above paragraph contains a link to "PW Skills" website with the target="_blank" attribute
    to open the link in a new tab.
    -->

    <p>Take me to <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN docs</a> to know more about Web Development.</p>
    <!--
    The above paragraph contains a link to "MDN docs" with the target="_blank" attribute.
    -->

    <p>Take me to <a href="https://lab.pwskills.com/" target="_blank">PW Skills Lab</a> to practice live coding.</p>
    <!--
    The above paragraph contains a link to "PW Skills Lab" with the target="_blank" attribute.
    -->
</body>
</html>
